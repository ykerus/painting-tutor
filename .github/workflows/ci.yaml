name: CI

on:
  workflow_dispatch:

jobs:
  run-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          pip install ".[dev]"

      - name: Run pre-commit checks
        run: |
          pre-commit run --all-files

      - name: Run pytest
        run: |
          pytest
